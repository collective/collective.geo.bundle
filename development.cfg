[buildout]
extends = https://raw.github.com/collective/buildout.plonetest/master/test-5.x.cfg

parts +=
    test-all
    robot
    omelette


extensions =
    mr.developer

sources = sources
auto-checkout = *
always-checkout = true
sources-dir = extras
github-url = git@github.com:

package-name = collective.geo.bundle
package-extras = [test]

test-eggs =
    collective.geo.geographer [test]
    collective.geo.contentlocations [test]
    collective.geo.openlayers [test]
    collective.geo.settings [test]
    collective.geo.mapwidget [test]
    collective.geo.kml [test]
    collective.z3cform.colorpicker
    collective.geo.usersmap [test]
    collective.geo.behaviour [test]
    collective.z3cform.mapwidget

develop = .


[instance]
eggs +=
    Pillow
    plone.reload
    Products.PrintingMailHost
    Products.PDBDebugMode
    collective.geo.usersmap
zcml +=
    plone.reload



[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[test]
defaults = ['--auto-color', '--auto-progress']

[test-all]
<= test
defaults = ['--auto-color', '--auto-progress', '-s', 'collective.geo']

[robot]
recipe = zc.recipe.egg
eggs =
    Pillow
    ${test:eggs}
    plone.app.robotframework[ride,reload,debug]


[sources]
collective.geo.geographer = git ${buildout:github-url}collective/collective.geo.geographer.git branch=master
collective.geo.contentlocations = git ${buildout:github-url}collective/collective.geo.contentlocations.git branch=master
collective.geo.openlayers = git ${buildout:github-url}collective/collective.geo.openlayers.git branch=master
collective.geo.settings = git ${buildout:github-url}collective/collective.geo.settings.git branch=master
collective.geo.mapwidget = git ${buildout:github-url}collective/collective.geo.mapwidget.git branch=master
collective.z3cform.colorpicker = git ${buildout:github-url}collective/collective.z3cform.colorpicker.git branch=master
collective.geo.kml = git ${buildout:github-url}collective/collective.geo.kml.git branch=master
collective.geo.usersmap = git ${buildout:github-url}collective/collective.geo.usersmap.git branch=master
collective.geo.behaviour = git ${buildout:github-url}collective/collective.geo.behaviour.git branch=master
collective.z3cform.mapwidget = git ${buildout:github-url}collective/collective.z3cform.mapwidget.git

[versions]
# Fix Robottests with newer Firefox
# robotframework = 3.0
# robotframework-debuglibrary = 0.4
selenium = 2.53.1
